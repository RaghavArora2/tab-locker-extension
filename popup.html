<!DOCTYPE html>
<html>
<head>
    <title>Tab Locker</title>
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="password"] {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: 100%;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Unlock Tab</h1>
        <input type="password" id="password" placeholder="Enter password">
        <button id="unlock-btn">Unlock</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
